<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container red bg-green  ">
        <div class="box" style="display: flex;" data-createdby="me" data-conceptby="you">I am  box</div>
        <div class="box">I am another box</div>
    </div>
    <script>
        let div=document.createElement("div");
        div.innerHTML="I have been inserted <b> by the user</b>"
        //div.setAttribute("class","created");
        document.querySelector(".container").append(div)
        //document.querySelector(".container").before(div)

        let cont=document.querySelector(".container")
        cont.insertAdjacentHTML("afterbegin","<b>I am under the water and trying to swim </b>")
    </script>
</body>
</html>
