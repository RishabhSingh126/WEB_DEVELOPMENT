<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding</title>
    <style>
        .para1{
            border: 4px solid rgb(214, 39, 39);
            margin: 20px 30px;
            padding-left: 20px;
        }
        .para2{
            border: 4px solid rgb(207, 207, 61);
            margin: 20px 30px;
        }
        .para3{
            border: 4px solid rgb(30, 122, 30);
            margin: 20px 30px;
        }
    </style>
</head>
<body>
    <div class="para1">
        <p>This is first paragraph</p>
    </div>
    <div class="para2">
        <p>This is second paragraph</p>
    </div>
    <div class="para3">
        <p>This is third paragraph</p>
    </div>
</body>
</html>
