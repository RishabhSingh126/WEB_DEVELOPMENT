<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        function nice(name) {
            console.log("Hii " + name + " you are nice");
            console.log("Hii " + name + " you are good");
            console.log("Hii " + name + " your tshirt is good");
        }
        function sum(a,b)
        {
            //console.log(a+b);
            return a+b;
        }
        nice("unknown");
        result=sum(2,6);
        console.log("The sum of the numbers is : " ,result);

        /*Arrow function*/
        const funct1=(x)=>
        {
            console.log("The given number is : ", x);
        }
        funct1(34);
        funct1(62);
        funct1(94);
    </script>
</head>
