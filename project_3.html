<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_3.css">
    <link rel="stylesheet" href="project_3_utility.css">
    <link rel="stylesheet" href="project_3_fonts.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <script src="project_3_script.js"></script>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded  m-1 p-1">

                <ul>
                    <li><img class="invert" src="logo_project_3.svg" alt="" srcset=""></li>
                    <li><img class="invert" src="project_3_home.svg" alt="Home" srcset="">Home
                    <li>
                    <li><img class="invert" src="project_3_search.svg" alt="Search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library   bg-grey  rounded  m-1 p-1">
                <div class="heading">
                    <img class="invert" src="project_3_library.svg" alt="" srcset="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="musicsign invert" src="project_3_music.svg" alt="" srcset="">
                            <div class="info invert">
                                <div class="songname invert">Song name</div>
                                <div class="songartist invert">Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="playbutton invert" src="project_3_play.svg" alt="" srcset="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  p-1">
            <div class="header ">
                <div class="navbar">
                    <svg class="invert" xmnls="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2 class="invert">Spotify playlist</h2>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                height="24" color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" fill="#000" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="" srcset="">
                        <h2 class="invert">Pritam</h2>
                        <h3 class="invert">Artist</h3>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="" srcset="">
                        <h2 class="invert">Pritam</h2>
                        <h3 class="invert">Artist</h3>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songInfo"></div>
                    <div class="songbutton">
                        <img src="project_3_previous_song.svg" alt="" srcset="">
                        <img src="project_3_play.svg" alt="" srcset="">
                        <img src="project_3_next_song.svg" alt="" srcset="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
</body>
</html>
